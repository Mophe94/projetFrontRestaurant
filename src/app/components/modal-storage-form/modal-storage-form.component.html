<ng-template #content let-modal >
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Type</label>
        <div class="input-group">
          <select class="form-control" formControlName="storageType">
            <option value="DRY">DRY</option>
            <option value="REFRIGIRATED">REFRIGIRATED</option>
            <option value="FROZEN">FROZEN</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="name">Name</label>
        <div class="input-group">
          <input
            id="name"
            class="form-control"
            type="text"
            formControlName="name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>

<ng-container *ngIf="toUpdate; else updating">
  <button type="button" class="btn btn-warning" (click)="open(content)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </button>

</ng-container>
<ng-template #updating>
  <button type="button" class="btn btn-primary" (click)="open(content)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
  </button>
</ng-template>
